<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBuider Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1440" height="700"></canvas>
        
        <div id="startScreen">
            <h1>GoBuider Game</h1>
            <p>按任意鍵開始遊戲</p>
            <p>按「上」跳起，按「下」下滑</p>
            <p>收集金幣以增加分數！</p>
        </div>
        
        <div id="gameOverScreen">
            <h1>遊戲結束</h1>
            <p>您的存活時間: <span id="finalTime">0</span> 秒</p>
            <p>收集金幣: <span id="finalCoins">0</span> 個</p>
            <p>如果您將收集到的金幣用於贊助我們，我們會很開心:D</p>
            <div class="button-container">
                <button id="restartButton">重新開始</button>
                <button id="redirectButton">前往贊助頁面</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
